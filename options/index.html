<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Настройки 1dice.io</title>
	<link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
	<div class="container my-3">

		<div class="form-row">
			<div class="form-group col">
				<label for="game">Игра:</label>
				<select id="game" class="custom-select">
					<option value="NOOP"></option>
					<option value="Switch">Переключатель</option>
					<option value="RandomStrategy">Рандомная</option>
				</select>
			</div>
			<div class="form-group col-md-2">
				<label for="interval">Интервал (в секундах):</label>
				<input id="interval" type="text" name="interval" class="form-control">
			</div>
		</div>

		<div class="form-group text-right">
			<button id="save" class="btn btn-primary">Сохранить</button>
		</div>

	</div>
	<script src="index.js"></script>
</body>
</html>
